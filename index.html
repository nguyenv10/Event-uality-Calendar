<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>EVENT-uality</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- fonts awesome -->
    <script src="https://use.fontawesome.com/c99ec62ba2.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Charmonman" rel="stylesheet">

    <!-- Materialize icons css-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Link to this css-->
    <link rel="stylesheet" href="assets/css/style.css">



</head>
<body>

    <!--NAV Bar-->
    <nav>
        <div class="nav-wrapper">
            <div class="mainWidth">

                <!--logo at top right-->
                <a href="#" class="brand-logo right hide-on-med-and-down"><i class="fa fa-calendar-check-o" aria-hidden="true"></i></a>
                
                <ul id="nav-mobile" class="left">

                    <!--login/out signin-->
                    <li><button id="btnLogin" class="btn">Log in</button> &nbsp; </li>
                    <li><button id="btnSignUp" class="btn">Sign Up</button></li>
                    <li><button id="btnLogout" class="btn d-none">Log out</button></li>
                    
                    <!--input email and password-->
                    <li style="margin: 0px 8px;"><input id="txtEmail" type="email" placeholder="Email"></li>
                    <li><input id="txtPassword" type="password" placeholder="Password"></li>
                    <li> &nbsp; &nbsp; <span class="d-none" id="loginName"></span></li>

                </ul>

            </div>
        </div>
    </nav>
    
            <!-- The Modal -->
            <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="modal-text">Email was not properly written or is not in the system.
                    Please check to see if it was written correctly or sign up.
                </p>
            </div>

            </div>





<div class="mainAll">



    <!-- main header of page -->
    <div class="mainWidth">
        <div class="row center-align">
            <div class="col s12">
                <h1><strong>EVENT-uality</strong></h1>
            </div>
        </div>
    </div>





    <!-- input events -->
    <div class="mainWidth inputColumn">
        <div class="row" style="margin-bottom: 0px;">
            <div class="col s12">
        <h5><i class="fa fa-calendar-plus-o" aria-hidden="true"></i> Add Events</h5>
        </div></div>
            <form class="input-bar">

                <div class="row">

                    <div class="input-field col s3">
                        <label for="input-events">Event</label>
                        <input id="input-events" type="text" class="validate">
                    </div>
              
                    <div class="input-field col s3">
                        <input type="date" id="inputDate" value="2019-03-01" min="2019-01-01" max="2019-12-31">
                    </div>
           
                    <div class="input-field col s4">
                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                        <label for="textarea1">Details</label>
                    </div>

                    <div class="input-field col s2">
                        <button class="btn waves-effect waves-light" type="submit" name="action" id="submitbtn">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                    
                </div>

            </form>
    </div>
    <!-- end of input -->






    <!-- calendar -->
    <div class="container-fluid">
         
            <div class="row">
                <div class="col-sm-12 col-md-8 col-lg-8 mt-10">
                    <div class="month">
                        <ul>
                            <li class="prev" id="previous">&#10094;</li>
                            <li class="next" id="next">&#10095;</li>
                            <li id="title"></li>
                        </ul>
                    </div>
                    <div class="calendar" data-toggle="calendar">
                        <table class="table table-bordered table-responsive-sm my-table" id="calendar">
                            <thead>
                            <tr>
                                <th>Sunday</th>
                                <th>Monday</th>
                                <th>Tuesday</th>
                                <th>Wednesday</th>
                                <th>Thursday</th>
                                <th>Friday</th>
                                <th>Saturday</th>
                            </tr>
                            </thead>
                            <tbody id="calendar-body">
                            </tbody>
                        </table>
                    </div>
                </div>
                
            </div>
        </div>
    <!-- end of calendar -->






    <!-- events feed -->
    <div class="mainWidth">
     <div class="row"> 
       <div class="col s12 eventsAPI">
            <div class="row" style="margin-bottom: 0px">
                <div class="col s12 ">
                    <h5><i class="fa fa-search-plus" aria-hidden="true"></i> Event Search</h5>
                </div>
            </div>
            <!-- This form is where users input data about the events -->
            <form id="event-form">
                
              <div class="row" style="margin-bottom: 0px">
                <div class="col s4 ">
                    <!-- value="Trenton" -->
                    <label for="event-input">Search for this city</label>
                    <input type="text" id="event-input"  class="validate" required>
                </div> <!-- end of column-->

                <div class="col s4 ">
                    <label for="event-start">Search start date </label>
                    <input type="text" class="datepicker" id="event-start" value="Mar 16, 2019">   
                </div> <!-- end of column-->

                <div class="col s4 ">
                    <label for="event-end">Search end date </label>
                    <input type="text" class="datepicker" id="event-end" value="Apr 30, 2019">   
                </div> <!-- end of column-->
              </div> <!-- end of row -->

              <div class="row" style="margin-bottom: 0px;">
                <div class="col s2 ">
                    <!-- This button will trigger our AJAX call -->
                    <a class="waves-effect waves-light btn" id="find-event"><i class="material-icons left">search</i>SEARCH</a>
                </div> <!-- end of column-->
                <div class="col s10 ">
                    <p id="errorMsg" style="color: red; margin-top: 8px"> </p>
                </div> <!-- end of column-->
              </div> <!-- end of row -->

            </form>
                  
            <!-- We'll be dumping our JSON contents in here -->
            <div id="event-view"></div> 
        
                <!-- We create a carousel of images here-->
                <div class="carousel" id="image-view">
                    <!-- <a class="carousel-item" href="#one!">
                    <div class="card">
                        <div class="card-image">
                        <img src="assets/images/the-road-815297_640.jpg">
                        <span class="card-title">Monster Truck</span>
                        </div>
                        <div class="card-content">
                        <p> Lincoln Financial Field </p> <p>10-31-2019 7:00</p>
                        </div>
                    </div>
                    </a> -->
                </div>            
            </div> <!-- end of eventview container-->
      </div><!-- end of column-->
    </div> <!--end of row-->

    <!-- Add the Ticketmaster logo-->
    <div>
        <img src="assets/images/gray-logo@3x.png" style="width: 220px; height:220px">
    </div>

    </div> <!-- end of div mainWidth -->




</div>












<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<!--  Moment.js  -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>

<script type="text/javascript" src="assets/javascript/app.js">
</script>


</body>
</html>

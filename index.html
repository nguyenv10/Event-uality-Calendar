<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>EVENT-uality</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Materialize icons css-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Link to this css-->
    <link rel="stylesheet" href="assets/css/style.css">



</head>
<body>
    
    <!-- main header of page -->
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1>EVENT-uality</h1>
            </div>
        </div>
    </div>


    <!-- calendar & input column -->
    <div class="container">
        <div class="row">

            <!-- calendar -->
            <div class="col s9 calendarBody">
                <div id="2019-03-22"></div>

            </div>



            <!-- input column -->
            <div class="col s3 inputColumn">
                <h5>Add Events</h5><hr>
                    <form class="input-bar">

                            <div class="row">
                                <div class="input-field col s12">
                                    <label for="input-events">Event</label>
                                    <input id="input-events" type="text" class="validate">
                                </div>
                            </div>
    
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="date" id="inputDate" value="2019-03-01" min="2019-01-01" max="2019-12-31">
                                </div>
                            </div>
    
                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                                    <label for="textarea1">Details</label>
                                </div>
                            </div>
    
                            <button class="btn waves-effect waves-light" type="submit" name="action" id="submitbtn">Submit
                                <i class="material-icons right">send</i>
                            </button>
                        </form>
            </div>


        </div>
    </div>



    <!-- events feed -->
    <div class="container">
        <div class="row">
            <div class="col s12 eventsAPI">
                <div class="container">
                    <h5>Event Search</h5>
                                    
                    <!-- This form is where users input data about the events -->
                    <form id="event-form">
                      <div class="row">
                        <div class="col s12 ">
                            <label for="event-input">Search for events for this city</label>
                            <input type="text" id="event-input" value="Trenton">
                        </div> <!-- end of column-->
                      </div> <!--end of row-->

                      <div class="row">
                        <div class="col s6 ">
                            <label for="event-start">Search for this start date </label>
                            <input type="text" class="datepicker" id="event-start" value="Mar 10, 2019">   
                        </div> <!-- end of column-->
                        <div class="col s6 ">
                            <label for="event-end">Search for this end date </label>
                            <input type="text" class="datepicker" id="event-end" value="Apr 30, 2019">   
                        </div> <!-- end of column-->
                    </div> <!-- end of row -->

                    <div class="row">
                        <div class="col s12 ">
                            <!-- This button will trigger our AJAX call -->
                            <a class="waves-effect waves-light btn" id="find-event"><i class="material-icons left">search</i>SEARCH</a>
                            <!-- <input id="find-event" type="submit" value="Event Search"> -->
                        </div> <!-- end of column-->
                    </div> <!-- end of row -->

                    </form>
                  
                    <!-- We'll be dumping our JSON contents in here -->
                    <div class="container" id="event-view"></div>                
                
                    <!-- We create a carousel of images here-->
                    <div class="carousel" id="image-view">
                      <!-- HLS this carousel-item is a proof of concept this is temporary-->
                      <a class="carousel-item" href="#one!">
                        <div class="card">
                          <div class="card-image">
                            <img src="https://lorempixel.com/250/250/nature/1">
                            <span class="card-title">Monster Truck</span>
                          </div>
                          <div class="card-content">
                            <p> Lincoln Financial Field </p> <p>10-31-2019 7:00</p>
                          </div>
                        </div>
                      </a>
                    </div>
                
                  </div>
               </div>
        </div>
    </div>




<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<!--  Moment.js  -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>

<script type="text/javascript" src="assets/javascript/app.js">
</script>


</body>
</html>
